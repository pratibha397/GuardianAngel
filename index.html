<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Guardian Sentinel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Global Error Handler
      window.onerror = function(msg, url, line, col, error) {
        if (msg && typeof msg === 'string' && msg.includes('ResizeObserver')) return;
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
           const errDiv = document.createElement('div');
           errDiv.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:#000; color:#f00; padding:20px; z-index:9999; font-family:monospace;';
           errDiv.innerHTML = '<h3>System Critical Error</h3><pre>' + msg + '</pre>';
           document.body.appendChild(errDiv);
        }
      };

      // Polyfills
      window.process = window.process || {};
      window.process.env = window.process.env || {};

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'sci-fi': '#00f0ff',
              'dark-bg': '#050505',
            },
            animation: {
              'scan': 'scan 4s linear infinite',
              'radar': 'radar 2s linear infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              radar: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.0.10",
    "firebase/app": "https://esm.sh/firebase@10.8.0/app",
    "firebase/database": "https://esm.sh/firebase@10.8.0/database",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
<style>
  body { background-color: #050505; color: #e5e5e5; }
  .no-scrollbar::-webkit-scrollbar { display: none; }
  
  /* Radar Scan Effect */
  .radar-sweep {
    background: conic-gradient(from 0deg, transparent 0deg, rgba(34, 197, 94, 0.1) 260deg, rgba(34, 197, 94, 0.5) 360deg);
    border-radius: 50%;
  }
  
  /* CRT Scanline Effect */
  .scanlines::before {
    content: " ";
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
    z-index: 2;
    background-size: 100% 2px, 3px 100%;
    pointer-events: none;
  }
</style>
</head>
  <body class="antialiased selection:bg-green-500/30 selection:text-green-200">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
