<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Guardian Sentinel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Global Error Handler to debug "Blank Screen" issues
      window.onerror = function(msg, url, line, col, error) {
        // Ignore ResizeObserver errors which are benign
        if (msg && typeof msg === 'string' && msg.includes('ResizeObserver')) return;
        
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
           const errDiv = document.createElement('div');
           errDiv.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:#1a1a1a; color:#ff5555; padding:20px; z-index:9999; overflow:auto; font-family:monospace;';
           errDiv.innerHTML = '<h3>Application Startup Error</h3><pre>' + msg + '\nLocation: ' + url + ':' + line + '</pre>';
           document.body.appendChild(errDiv);
        }
      };

      // Safe Polyfill for process.env
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      if (!window.process.env.NODE_ENV) {
        window.process.env.NODE_ENV = 'development';
      }

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              danger: '#ef4444',
              'danger-hover': '#dc2626',
              safe: '#10b981',
              dark: '#0f172a',
              card: '#1e293b',
              'card-hover': '#334155',
              primary: '#3b82f6',
              'primary-hover': '#2563eb',
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 7s infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.0.10",
    "firebase/app": "https://esm.sh/firebase@10.8.0/app",
    "firebase/database": "https://esm.sh/firebase@10.8.0/database",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
<style>
  body { font-family: 'Inter', sans-serif; }
  .no-scrollbar::-webkit-scrollbar { display: none; }
  .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
</style>
</head>
  <body class="bg-dark text-white antialiased selection:bg-blue-500 selection:text-white">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
